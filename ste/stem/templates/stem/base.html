<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STEM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'stem:index' %}">Главная</a></li>
            <li><a href="{% url 'stem:add_task' %}">Добавить задачу</a></li>
            <li><a href="{% url 'stem:profile' %}">Профиль</a></li>
            <li><a href="{% url 'stem:login' %}">Вход</a></li>
            <li><a href="{% url 'stem:register' %}">Регистрация</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
