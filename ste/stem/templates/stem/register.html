{% extends 'stem/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Регистрация</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" class="auth-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password1" placeholder="Пароль" required>
        <input type="password" name="password2" placeholder="Подтвердите пароль" required>
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'stem:login' %}">Войдите</a></p>
{% endblock %}
