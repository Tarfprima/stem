{% extends 'stem/base.html' %}
{% block title %}Добавить напоминание{% endblock %}
{% block content %}
    <h1>Добавить напоминание</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" class="task-form">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Текст напоминания" required>
        <textarea name="description" placeholder="Описание"></textarea>
        <input type="datetime-local" name="reminder_time" placeholder="Время напоминания" required>
        <button type="submit" class="btn">Сохранить</button>
        <button type="reset" class="btn btn-secondary">Очистить</button>
    </form>
{% endblock %}
